<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Barça Community</title>
  <style>
    /* Embedded form styles */
    body {
      background: linear-gradient(to right, #004D98, #A50044);
      color: white;
      font-family: Arial, sans-serif;
    }
    #wrapper {
      width: 90%;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    header, footer {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      background: #222;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"], input[type="reset"] {
      width: 48%;
      margin-top: 15px;
      cursor: pointer;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <img src="barcelona.png" alt="FC Barcelona Logo" id="logo">
      <h1>FC Barcelona Fan Page</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="legends.html">Legends</a></li>
        <li><a href="trophies.html">Trophies</a></li>
        <li><a href="form.html">Join Us</a></li>
        <li><a href="credits.html">Credits</a></li>
      </ul>
    </nav>

    <main>
      <h2>Join the Barça Community</h2>
      <p>Fill out the form below to become part of our global FC Barcelona fanbase!</p>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label>Favorite Barça Era:</label>
        <input type="radio" id="era1" name="era" value="Cruyff"><label for="era1">Cruyff</label>
        <input type="radio" id="era2" name="era" value="Guardiola"><label for="era2">Guardiola</label>
        <input type="radio" id="era3" name="era" value="Xavi"><label for="era3">Xavi</label>

        <label>Barça Interests:</label>
        <input type="checkbox" id="merch" name="interest" value="Merch"><label for="merch">Merchandise</label>
        <input type="checkbox" id="matches" name="interest" value="Matches"><label for="matches">Live Matches</label>
        <input type="checkbox" id="youth" name="interest" value="Youth"><label for="youth">Youth Academy</label>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <label for="message">Why do you love FC Barcelona?</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <label for="location">Where are you from?</label>
        <select id="location" name="location">
          <option value="Spain">Spain</option>
          <option value="USA">USA</option>
          <option value="Asia">Asia</option>
          <option value="Other">Other</option>
        </select>

        <div class="button-group">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 FC Barcelona Fan Page | <a href="mailto:basanemenov0@gmail.com">Email Us</a></p>
    </footer>
  </div>
</body>
</html>
